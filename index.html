<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>IL TUO BIGLIETTO</h1>
    <!-- TABELLA -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">DATI</th>
          <th scope="col">VALORI</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">ETA'</th>
          <td id="eta"></td>
        </tr>
        <tr>
          <th scope="row">DISTANZA</th>
          <td id="km"></td>
        </tr>
        <tr>
          <th scope="row">PREZZO</th>

          <td id="price"></td>
        </tr>
        <tr>
          <th scope="row">SCONTO</th>

          <td id="percentage"></td>
        </tr>
        <tr>
          <th scope="row">PREZZO FINALE</th>

          <td id="priceNew"></td>
        </tr>
      </tbody>
    </table>

    <!-- JAVASCRIPT -->
    <script type="text/JAVASCRIPT" src="script.js"></script>
  </body>
</html>
